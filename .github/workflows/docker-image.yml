name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Log in to Docker Hub
      run: echo "${{ secrets.DOCKERHUB_TOKEN }}" | docker login -u mkihr1 --password-stdin

    - name: Build the Docker image
      run: |
        docker build . --file Dockerfile --tag mkihr1/watcher:latest

    - name: Push Docker image to Docker Hub
      run: docker push mkihr1/watcher:latest
